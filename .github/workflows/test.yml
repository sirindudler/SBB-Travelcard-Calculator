name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: sbb-calculator/package-lock.json

    - name: Install dependencies
      run: |
        cd sbb-calculator
        npm ci

    - name: Run tests
      run: |
        cd sbb-calculator
        npm test -- --coverage --watchAll=false

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: sbb-calculator/coverage
        fail_ci_if_error: false